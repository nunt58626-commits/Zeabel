<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ประวัติการเคลื่อนย้ายสินค้า</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body style="background-color: rgba(185, 195, 255, 0.641);">
    <nav class="navbar navbar-dark fixed-top" style="background-color: #292755;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ประวัติการเคลื่อนย้ายสินค้า ST1</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header" style="background-color: rgba(185, 195, 255, 0.641);">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">ข้อมูลการเคลื่อนย้ายสินค้า</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body" style="background-color: #292755;">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="index.html">บันทึกการเคลื่อนย้ายสินค้า</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Save.html">ประวัติการเคลื่อนย้ายสินค้า</a>
              </li>
            </ul>
          </div> 
        </div>
      </div>
    </nav>
    <br><br><br>

    <div class="container mt-4">
      <button class="btn btn-danger mb-3" onclick="clearHistory()">ล้างประวัติทั้งหมด</button>
      <div id="historyTableContainer">
        <!-- ตารางประวัติจะถูกสร้างด้วย JavaScript ที่นี่ -->
      </div>
    </div>

    <script>
        // ฟังก์ชันสำหรับโหลดและแสดงข้อมูลประวัติ
        function loadHistory() {
            const historyContainer = document.getElementById('historyTableContainer');
            const storedData = JSON.parse(localStorage.getItem('stockMovements')) || [];

            if (storedData.length === 0) {
                historyContainer.innerHTML = '<p>ยังไม่มีประวัติการเคลื่อนย้ายสินค้า</p>';
                return;
            }

            // สร้างตาราง Bootstrap
            let tableHTML = '<table class="table table-striped table-bordered"><thead><tr><th>รหัสสินค้า</th><th>จำนวนลัง</th><th>จากตำแหน่ง</th><th>ไปตำแหน่ง</th><th>วันผลิต</th><th>วันหมดอายุ</th><th>เวลาบันทึก</th></tr></thead><tbody>';

            // วนลูปข้อมูลที่เก็บไว้
            storedData.forEach(item => {
                tableHTML += `<tr>
                    <td>${item.productCode}</td>
                    <td>${item.quantity}</td>
                    <td>${item.locationFrom}</td>
                    <td>${item.locationTo}</td>
                    <td>${item.mfgDate}</td>
                    <td>${item.expDate}</td>
                    <td>${new Date(item.timestamp).toLocaleString()}</td>
                </tr>`;
            });

            tableHTML += '</tbody></table>';
            historyContainer.innerHTML = tableHTML;
        }

        // ฟังก์ชันล้างประวัติ
        function clearHistory() {
            if (confirm('คุณแน่ใจหรือไม่ที่จะล้างประวัติทั้งหมด?')) {
                localStorage.removeItem('stockMovements');
                loadHistory(); // โหลดตารางใหม่หลังจากลบ
                alert('ล้างประวัติเรียบร้อยแล้ว');
            }
        }

        // เรียกใช้ฟังก์ชันเมื่อหน้าเว็บโหลดเสร็จ
        document.addEventListener('DOMContentLoaded', loadHistory);
    </script>

  </body>
</html>
